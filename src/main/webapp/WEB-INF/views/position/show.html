<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Позиция</title>
</head>
<body>
<p th:text="${position.getName()}">VALUE</p>

<form th:method="GET" th:action="@{/position/{id}/edit(id=${position.getId()})}">
    <input type="submit" value="Редактировать"/>
</form>

<form th:method="DELETE" th:action="@{/position/{id}(id=${position.getId()})}">
    <input type="submit" value="Удалить"/>
</form>

<hr/>

<div th:if="${appointmentList.isEmpty()}">
    <p>За данной позицией не закреплены сотрудники</p>
    <hr/>
</div>

<div th:if="${!appointmentList.isEmpty()}">
    <hr/>
    <b>Сотрудники:</b>
    <br/>
    <table th:each="appointment : ${appointmentList}">
        <tr>
            <td>
                <span th:text="${'Дата назначения :' + appointment.getDateApp() + ', Сотрудник: ' + appointment.idEmpApp.getFullName() + ', Департамент: ' + appointment.idDepApp.getName()}">
                </span>
            </td>
        </tr>
    </table>
    <hr/>
</div>

<hr/>
<a href="/position">Назад</a>

</body>
</html>
