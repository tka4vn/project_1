<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать департамент</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/department/{id}(id=${department.getId()})}" th:object="${department}">
    <label for="name">Введите название департамента: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <input type="submit" value="Обновить"/>
</form>

<a href="/department">Назад</a>

</body>
</html>
